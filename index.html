<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div class="top">
      <h1>TODO</h1>
      <div><img src="./images/icon-moon.svg" alt=""></div>
    </div>
    <!-- top -->

    <div class="form">
      <form action="submit" name="todos">
        <input type="text" name="todo" placeholder="Create a new todo...">
      </form>
    </div>
    <!-- form -->

    <div class="box">
      <div class="todolist">
        <ul class="listItems">
          
        </ul>
  
      </div>
      <!-- todolist -->
  
      
      <div class="last">
        <p><span class="items-count"></span> items left</p>
        <section class="filters">
          <span>All</span>
          <span>Active</span>
          <span>Completed</span>
        </section>
        <p class="todos-clear" > Clear Completed</p>
      </div>
    </div>


  </div>
  <!-- container -->


  <footer>
    <p>
      Drag and drop to reorder list
    </p>
  </footer>


  <script src="script.js"></script>
</body>

</html>
